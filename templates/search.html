<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="static/style.css">

</head>

<header>
  <a   href="/"><h1 class="title glow-effect">GROUPIE-TRACKER</h1></a>
</header>

<body>
    <section class="container">
  {{ $displayed := "" }}
  {{range .}}
      {{ if ne $displayed .Name }}
      <div class="card">
        <h2 class="label">{{.Name}}</h2>
        <a href="/details?id={{.ID}}">
          <img src="{{.Image}}" class="cardimg" alt="{{.Name}}" />
        </a>
      </div>
      {{ $displayed = .Name }}
      {{ end }}
  {{end}}
  </section>
</body>
</html>
